<!DOCTYPE html>
<html lang="en">

<head>
  <title>Afia's Personality Quiz</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <!-- import the webpage's javascript file -->
  <script src="/script.js" defer>

  </script>
</head>

<body>

  <header>
    <h1>Afia's Personality Quiz</h1>
    <p>Are you a morning or night person? Take this quiz to find out</p>
  </header>

  <main>

    <h2>Choose a Character</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/mymelody.jpg" alt="A picture of the sanrio character MyMelody">
        <br>
        <button id="q1a1">My Melody</button>
      </div>

      <div class="answer-choice">
        <img src="assets/kuromi.jpg" alt="A picture of the Sanrio character Kuromi">
        <br>
        <button id="q1a2">Kuromi</button>
      </div>

    </div>

    <h2>Which of these would you rather watch?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/sunrise.jpg" alt="Clipart of a sunrise">
        <br>
        <button id="q2a1">Sunrise</button>
      </div>

      <div class="answer-choice">
        <img src="assets/sunset.jpg" alt="Clipart of a sunset">
        <br>
        <button id="q2a2">Sunset</button>
      </div>

    </div>

    <h2>Choose some jewelery</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/gold.jpg" alt="Picture of stacked gold jewelery">
        <br>
        <button id="q3a1">Gold</button>
      </div>

      <div class="answer-choice">
        <img src="assets/silver.jpg" alt="Picture of some silver rings">
        <br>
        <button id="q3a2">Silver</button>
      </div>

    </div>

    <!--<h2 id="result">Your result is...</h2>-->

    <div>
      <!--<button id="displayResult">What kind of person am I?</button>-->
      <h2 id="result">You are a...</h2>
    </div>
    <button id="restart">What kind of person am I?</button>

  </main>
</body>

</html>
